name: pokedex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-201.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^5.0.2
  dio: ^4.0.6
  connectivity_plus: ^3.0.2
  flutter_styled_toast: ^2.1.3
  loggy: ^2.0.3
  hooks_riverpod: ^2.1.1
  shared_preferences: ^2.0.15
  injectable: ^1.5.4
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  json_annotation: ^4.7.0
  flutter_bloc: ^8.1.1
  flutter_hooks: ^0.18.5+1
  cached_network_image: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  
  auto_route_generator:
  build_runner:
  freezed:
  json_serializable:
  injectable_generator:


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/
 
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Black.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
        - asset: assets/fonts/NotoSans-Italic.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Light.ttf
